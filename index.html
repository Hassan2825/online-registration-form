<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <meta name="description" content="This is an online registration form created by Hassan Issa">
    <title>Online Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
        <h3 class="header1">THE CODE REVIEW</h3>

<main>
    <header>
        <h3 class="header2">Signup for our newsletter</h3>
        <p class="intro-text">Get the latest news on how your code is doing right in your inbox</p>
        <p class="border0"></p>
        <p class="border2"></p>
    </header>
    <form action="index.html" method="post" id="box">
        <fieldset class="main1">
            <legend class="form1">Contact Information</legend><br>
            <label for="name" class="fullname">Full Name</label><br>
            <input type="text" id="name" name="user_name" placeholder="Required"><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="user_email" placeholder="Required"><br>

            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone" name="user_phone"><br>

            <label for="address1">Street Address</label><br>
            <input type="text" id="address1" name="user_address1"><br>

            <label for="city">City</label><br>
            <input type="text" id="city" name="user_city"><br>

            <label for="state">State</label><br>
            <select id="state" name="user_state">
                <option value="user_state">Choose State</option>
            </select><br>

            <label for="zip">Zip Code</label><br>
            <input type="text" id="zip" name="user_zip" class="zip"><br>
        </fieldset>
            
        <p class="border1"></p>

        <fieldset class="main2">
            <legend class="newsheader">Newsletter</legend>
            <p class="intro-text2">Select the newsletters you would like to receive</p><br>
            <input type="checkbox" id="htmlnews" value="user_htmlnews" name="news"><label for="htmlnews">HTML News</label><br>
            <input type="checkbox" id="cssnews" value="user_cssnews" name="news"><label for="cssnews">CSS News</label><br>
            <input type="checkbox" id="javanews" value="user_javanews" name="news"><label for="javanews">Javascript News</label>

            <p class="header3">Newsletter format</p>

            <input type="radio" id="htmlformat" value="user_htmlformat" name="format"><label for="htmlformat">HTML</label><br>
            <input type="radio" id="plainformat" value="user_plainformat" name="format"><label for="plainformat">Plain Text</label><br>

            <label for="comment" id="intro-text3">Other topics you'd like to hear about</label><br>
            <textarea id="comment" name="user_comment"></textarea><br>

            <button type="submit">Sign Up</button><br>
        </fieldset>
            <p class="copyright">Copyright! The Code Review</p>
    </form>
</main>  

</html>
